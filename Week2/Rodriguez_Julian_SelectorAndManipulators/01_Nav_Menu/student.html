<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Navigation Menu</title>

<link rel="stylesheet" href="css/navbar.css">


<!-- BEGIN JavaScript -->
    <script src="js/jquery-1.11.0.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            //navigation drop down

            $("nav ul li").hover(function(){
                $(this).addClass("active");
                $(this).find("ul").show().animate(
                        {
                         height:157,
                         opacity:1
                        },
                        400);
            },function() {
                    $(this).find("ul").animate(

                            {
                             height:0,
                             opacity: 0
                            },

                            600).hide();
                $(this).removeClass("active");
            });
            //Required: styling elements
            $('nav.blue li a').css("background", "rgb(0,0,0)")
            $('nav.blue li ul').css("background", "rgb(0,0,0)")
            $('nav.blue').css("border", "none")
            $("h1").css("font-family","Verdana")
            $("a").css("font-family","Verdana")
            $('nav ul li ul li:first-child').prepend('<li class="arrow"></li>');
            $('nav ul li:first-child').addClass('last');
            $('nav ul li ul').parent().append('<span class="dropdown"></span>').addClass('drop');
        });

    </script>

<!-- END JavaScript -->

</head>

<body>

	<h1>Navigation menu</h1>

	<div class="wrapper">
	
		<!-- Nav -->
		<nav class="blue">
			<ul class="clear">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Products</a>
					<ul>
						<li><a href="#">Product1</a></li>
						<li><a href="#">Product2</a></li>
						<li><a href="#">Product3</a></li>
						<li><a href="#">Product4</a></li>
					</ul>
				</li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Contact us</a></li>
			</ul>
		</nav>
		<!-- END Nav -->
		
	</div>
	
</body>
</html>
