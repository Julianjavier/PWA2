<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Cinzel:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Landing Page</title>
</head>
<body>

<canvas id="snowfall"></canvas>

    <div class=wrapper>

        <div id=landing>
            <h1>WELCOME</h1>
            <img src="img/VAGRANT2.png"/>
            <hr class="hidden"/>

            <ul>
                <li id="registration">Registration</li>
                <li id="login">Login</li>
            </ul>

            <hr>

            <div class="login">
                <form>
                    <input class="text" name="Username" type="text" placeholder="Username:">
                    <input class="text" name="Password" type="text" placeholder="Password:">
                </form>
            </div>

            <div class="reg">
                <form class="registration">
                    <input class="text" name="First" type="text" placeholder="First Name:">
                    <input class="text" name="Last" type="text" placeholder="Last Name:">
                    <input class="text" name="Character" type="text" placeholder="Character Name:">
                    <input class="text" name="Username" type="text" placeholder="Password:">
                    <input class="text" name="Confirm" type="text" placeholder="Confirm Password:">
                    <input class="text" name="Mail" type="text" placeholder="E-Mail:">
                </form>
            </div>

            <hr class="hidden">

        </div>

        </div>

    </div>

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.slidorion.js"></script>
    <script src="js/snowfall.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
