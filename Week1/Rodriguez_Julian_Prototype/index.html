<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Cinzel:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Landing Page</title>
</head>
<body>

    <div class=wrapper>

        <div id=landing>
            <h1>WELCOME</h1>
            <img src="img/VAGRANT2.png"/>
            <hr class="hidden"/>

            <ul>
                <li>Registration</li>
                <li>Login</li>
            </ul>

            <hr>

            <div>
                <h2>Log In</h2>
                <form>
                    <input class="text" name="Username" type="text" placeholder="Username:">
                    <input class="text" name="Password" type="text" placeholder="Password:">
                </form>
            </div>

            <hr>

            <div>
                <h2>Registration</h2>
                <form class="registration">
                    <input class="text" name="Username" type="text" placeholder="First Name:">
                    <input class="text" name="Password" type="text" placeholder="Last Name:">
                    <input class="text" name="Username" type="text" placeholder="Character Name:">
                </form>
                <form class="registration">
                    <input class="text" name="Username" type="text" placeholder="Password:">
                    <input class="text" name="Password" type="text" placeholder="Confirm Password:">
                    <input class="text" name="Username" type="text" placeholder="E-Mail:">
                </form>
            </div>

            <hr class="hidden">

        </div>

        </div>

    </div>

</body>
</html>
